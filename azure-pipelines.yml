trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

# - script: |
#     npm run dev
#   displayName: 'npm build'
- script: |
    PID=$!
    sleep 2
    kill $PID
  displayName: 'stop proces'
  